<!DOCTYPE html>
<html lang="en">

<head>
    <title>NFL 2017 Quiz Application</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <main role="main">
        <h1 class="banner" role="banner">NFL 2017 Quiz</h1>
        <form class="quiz-form" action="/some-server-endpoint" method="POST">
            <fieldset name="start-quiz">
                <legend>Answer ten multiple choice questions to see what you know about the 2017 NFL season</legend>
                <div class="start-button-container">
                    <button class="button" type="button">Start Quiz</button>
                </div>
            </fieldset>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
        </script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
