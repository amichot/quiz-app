<!DOCTYPE html>
<html lang="en">

<head>
    <title>NFL 2017 Quiz Application</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <main role="main">
        <h1 class="banner" role="banner">NFL 2017 Quiz</h1>
        <div class="container">
            <h2 class="text">Answer ten multiple choice questions on the 2017 NFL season to see if you are a real football guru!</h2>
            <div class="js-quiz"></div>
            <div class="js-results"></div>
            <div class="button-container js-button-container">
                <button class="button js-start-button" type="button">Start Quiz</button>
            </div>

        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
        </script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
